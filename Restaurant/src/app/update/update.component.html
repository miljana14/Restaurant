<div class = "coontainer">
    <div class="row">
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
        <span id = "search-box"><input class = "col-lg-3" id= "search-input" type="search"  name="menus" #search [(ngModel)]= "searchText" placeholder = "Search by name or category" ng-change="checkLength()"></span>
        <div class = "buttonClass">
            <button class="btn btn-light" (click)="previousPage()" [disabled]="page == 0"><<</button>
            <button class="btn btn-light" (click)="nextPage()" [disabled]="last">>></button>
        </div>
        
        <div id="table">
            <div >
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">
                            Name
                        </th>
                        <th scope="col">
                            Category
                        </th>
                        <th scope="col">
                            Price
                        </th>
                        <th scope="col">
                          Action
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr  *ngFor="let menu of getFilteredMenu()">
                      <td>{{menu.name}}</td>
                      <td>{{menu.category}}</td>
                      <td>{{menu.price}}</td>
                      <td>
                        <button type="button" class="btn btn-danger" (click)="delete(menu.id)">Delete</button>
                        <button type="button" class="btn btn-light" (click)="update(menu)">Update</button>
                      </td>
                    </tr>
                  </tbody>
            </table>
        </div>
        </div>
      </div>

<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
    <form class = "form" (ngSubmit)="save()" [formGroup]="editForm" novalidate>
      <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" name="name" formControlName="name" type="text" [(ngModel)] = "newMenu.name" placeholder="Name"/>
        </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input class="form-control" name="category" formControlName="category" type="text" [(ngModel)] = "newMenu.category" placeholder="Category"/>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" name="price" formControlName="price" type="text" [(ngModel)] = "newMenu.price" placeholder="Price"/>
        </div>
        <div class="div-btn">
        <button class="btn btn-warning" type="reset">Reset</button>
        <button class="btn btn-light" type="submit">Save</button>
      </div>
    </form>
  </div>

</div>
</div>
